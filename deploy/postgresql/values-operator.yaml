replicaCount: 1

operatorImageRepository: registry.dev-dify.ctc.local
imagePullPolicy: IfNotPresent
image: registry.dev-dify.ctc.local/dev/database/percona-postgresql-operator:2.8.0

nameOverride: dev-pg-operator

resources:
  requests:
    cpu: 250m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

tolerations:
  - key: "nodepool"
    operator: "Equal"
    value: "dev-data"
    effect: "NoSchedule"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "nodepool"
              operator: "In"
              values:
                - "dev-data"

additionalLabels:
  app.kubernetes.io/role: database
  app.kubernetes.io/version: 2.8.0
  app.kubernetes.io/managed-by: Helm
  app.kubernetes.io/project: redis-qdrant
  app.kubernetes.io/environment: dev

podLabels:
  app.kubernetes.io/role: database
  app.kubernetes.io/version: 2.8.0
  app.kubernetes.io/managed-by: Helm
  app.kubernetes.io/project: redis-qdrant
  app.kubernetes.io/environment: dev