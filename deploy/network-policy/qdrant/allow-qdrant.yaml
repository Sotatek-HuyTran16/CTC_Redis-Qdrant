apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qdrant-allow-cluster-internal
  namespace: dev-qdrant
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dev-qdrant-cluster
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dev-qdrant-cluster
      ports:
        - protocol: TCP
          port: 6335
        - protocol: TCP
          port: 6334
        - protocol: TCP
          port: 6333
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dev-qdrant-cluster
      ports:
        - protocol: TCP
          port: 6335
        - protocol: TCP
          port: 6334
        - protocol: TCP
          port: 6333

---

