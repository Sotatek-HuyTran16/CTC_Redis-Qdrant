apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-egress-exporter
  namespace: dev-monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector: {} 
    ports:
    - protocol: TCP
      port: 9100
    - protocol: TCP
      port: 9187
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9093
    - protocol: TCP
      port: 3100
    - protocol: TCP
      port: 9080
    - protocol: TCP
      port: 3101

---

