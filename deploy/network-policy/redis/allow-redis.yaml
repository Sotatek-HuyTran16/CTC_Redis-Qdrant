apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-internal
  namespace: dev-redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dev-redis-cluster
  policyTypes:
    - Ingress
    - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: dev-redis-cluster
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 26379
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: dev-redis-cluster
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 26379

---

