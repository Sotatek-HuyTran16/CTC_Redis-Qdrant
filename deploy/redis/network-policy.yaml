apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  namespace: dev-redis
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-dify
  namespace: dev-redis
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dev-dify
      podSelector:
        matchLabels:
          app.kubernetes.io/name: dify
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 26379
    - protocol: TCP
      port: 9121

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-to-redis-replication
  namespace: dev-redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dev-redis
      podSelector:
        matchLabels:
          app.kubernetes.io/name: redis 
    ports:
    - port: 6379
    - port: 26379

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: dev-redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dev-monitoring
      podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
    ports:
    - port: 9121