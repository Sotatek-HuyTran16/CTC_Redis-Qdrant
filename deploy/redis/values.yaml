image:
  registry: docker.io
  repository: bitnami/redis
  tag: latest

auth:
  enabled: true
  sentinel: false

  existingSecret: "redis-default-user"
  existingSecretPasswordKey: "password"

  usePasswordFiles: true
  usePasswordFileFromSecret: true

  acl:
    enabled: true
    sentinel: false
    users:
      - username: "admin"
        enabled: "on"
        commands: "+@all"
        keys: "~*"
        channels: "&*"

    userSecret: "redis-acl-secret"

replica:
  kind: StatefulSet
  replicaCount: 3

  containerPorts:
    redis: 6379

  automountServiceAccountToken: true

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 250m
      memory: 512Mi

  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]

  podAntiAffinityPreset: hard
  
  nodeAffinityPreset:
    type: "hard"
    key: "nodepool"
    values:
      - "dev-data"

  affinity: {}
  nodeSelector: {}

  tolerations:
    - key: "nodepool"
      operator: "Equal"
      value: "dev-data"
      effect: "NoSchedule"

  persistence:
    enabled: true
    path: /data
    storageClass: "openebs-lvmpv-wffc"
    accessModes:
      - ReadWriteOnce
    size: 20Gi

  persistentVolumeClaimRetentionPolicy:
    enabled: false
    whenScaled: Retain
    whenDeleted: Retain

  service:
    type: ClusterIP
    ports:
      redis: 6379
    nodePorts:
      redis: ""
   
#  serviceAccount:
#    create: true
#    name: "dev-redis-sa"

sentinel:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/redis-sentinel
    tag: latest


  masterSet: mymaster
  quorum: 2

  containerPorts:
    sentinel: 26379

  persistence:
    enabled: true
    storageClass: "openebs-lvmpv-wffc"
    accessModes:
      - ReadWriteOnce
    size: 100Mi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]

  service:
    type: ClusterIP
    ports:
      redis: 6379
      sentinel: 26379

  masterService:
    enabled: true
    type: ClusterIP
    ports:
      redis: 6379

serviceAccount:
    create: true
    name: "dev-redis-sa"

rbac:
  create: true

metrics:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/redis-exporter
    tag: latest
  
  containerPorts:
    http: 9121

  redisTargetHost: "localhost"

  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  service:
    enabled: true
    type: ClusterIP
    ports:
      http: 9121
  
  serviceMonitor:
    port: http-metrics
    enabled: true
    namespace: "dev-monitoring"
    interval: 30s
    scrapeTimeout: 10s
    additionalLabels:
      release: "kube-prometheus-stack"

    additionalEndpoints:
      - port: http-metrics
        interval: 30s
        path: /scrape
        params:
          target: ["localhost:26379"]
        metricRelabelings:
          - targetLabel: app
            replacement: sentinel

volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/os-shell
    tag: latest

kubectl:
  image:
    registry: docker.io
    repository: bitnami/kubectl
    tag: latest

sysctl:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/os-shell
    tag: latest